<div class="container col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" id="loginbox" ng-controller="loginController">

    <h2>Login</h2>
        
    <form name="loginForm" ng-submit="submitForm()" role="form" novalidate>
        <div id="error" ng-hide="true" ng-init="valide=true">
            <span>Incorrect information, please try again.</span>
        </div>

        <div class="form-group">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <input type="text" ng-model="userName" name="username" id="userame" class="form-control" placeholder="Username" required />
             </div>
        </div>

        <div class="form-group">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <input type="password" ng-model="password" name="password" id="password" class="form-control" placeholder="Password" required />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <button type="submit" ng-model="submit" ng-class="{loginDisable:authentication == false}" class="btn btn-success btn-lg btn-block" ng-init="loginEnable=true;">Login</button>
            </div>
        </div>
    </form>
</div>
